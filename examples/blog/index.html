<!doctype html>
<html>
	<head>
		<title>
			Blog built with ArteJS
		</title>
		<link rel="stylesheet" href="blog.css" />
		<!-- <link rel="stylesheet" href="toolbar.css" /> -->
	</head>
	<body>
		<h1>My Exciting Adventures</h1>

		New Post Title: <input id="new-post-title">
		<button id="add-button">Add New Post</button>

		<div id="blog-posts">
			<div class="blog-post">
				<h2 class="blog-post-title">Trying Sushi for the First Time</h2>
				<div class="blog-post-content">
					I can't believe I was eating raw fish but it was pretty tasty.
				</div>
				<button class="edit-button">Edit</button>
				<div class="blog-post-editor">
					<div class="toolbar"></div>
					<div class="editor"></div>
					<button class="save-button">Save</button>
				</div>
			</div>
		</div>

		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script> -->
		<script src="jquery.js"></script> <!-- so that the demo works offline -->
		<script src="../../dist/arte.js" type="text/javascript"></script>
		<script src="blogpost.js" type="text/javascript"></script>
		<script src="blog.js" type="text/javascript"></script>
	</body>
</html>
