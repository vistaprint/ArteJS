<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="../CommonFiles/CSS/page.css" />
</head>
<body>
    <div id="demo">
        <!-- Toolbar with a few buttons-->
        <div id="toolbar">
            <input type="button" value="Bold" onclick="$('.editor').Arte('bold');"/>
            <input type="button" value="Italic" onclick="$('.editor').Arte('italic');"/>
            <input type="button" value="Underline" onclick="$('.editor').Arte('underline');"/>
        </div>

        <!-- The following div will host a Arte editor -->    
        <div class="editor"></div>
    
        <!--Dependencies-->
        <script src="../CommonFiles/Scripts/3rdParty/JQuery/jquery-1.9.1.js"></script>
        <script src="../CommonFiles/Scripts/ArteJS/rangy.debug.js"></script>
        <script src="../CommonFiles/Scripts/ArteJS/arte.debug.js"></script>

        <script type="text/javascript">
            $(function () {
                //Initialize a Arte Instance
                $(".editor").Arte();
            });
        </script>

    </div>
</body>
</html>
