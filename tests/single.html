<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Rich text commands unit test suite</title>

    <script>
        (function() {
            var item, i, script,
                source = "dependencies/jquery-1.9.1",
                parts = location.search
                    .substr(1)
                    .split("&");

            for (i = 0; i < parts.length; i++) {
                item = parts[i].split("=");
                if (item[0] === "jquery" && item[1]) {
                    source = "dependencies/jquery-" + item[1];
                    break;
                }
            }

            source += ".js";

            document.write( "<script src='" + source + "'><" + "/script>" );
        })();
    </script>

    <!--Test Infrastructure-->
