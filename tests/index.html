    <!--Rich text dependencies and rich text script-->

    <script>
        // Load the version of jQuery specified in the query string
        // E.g.: "index.html?jquery=1.11.2"
        // Used for running tests against multiple versions of jQuery
        // using qunit-composite (see all.html)
        (function() {
            var item, i, script,
                source = "dependencies/jquery-1.9.1", // in case version was not specified
                parts = location.search
                    .substr(1)
                    .split("&");

            for (i = 0; i < parts.length; i++) {
                item = parts[i].split("=");
                if (item[0] === "jquery" && item[1]) {
                    source = "dependencies/jquery-" + item[1];
                    break;
                }
            }

            source += ".js";

            document.write( "<script src='" + source + "'><" + "/script>" );
        })();
    </script>
